<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:body>	
        <section id="projetos" class="reveal">
            <div>
                <h2 id="titulo-page-projeto">#{label.main_projects}</h2>
            </div>

            <div id="container-projetos">
                <components:project 
          			name="ListenNow"
            		description="#{label.listennow_mobile_app}" 
            		technologies="Kotlin, Retrofit #{label.and_word} Room"
            		github="https://github.com/GeovaniTech/ListenNow-App"
            		image="listennow-screens.png" />
            		
				<components:project 
          			name="ListenNow Api"
            		description="#{label.listennow_api}" 
            		technologies="Python, Flask #{label.and_word} PostgreSQL"
            		github="https://github.com/GeovaniTech/ListenNow-Api"
            		url="https://api.devpree.com.br/listennow"
            		image="listennow-api.png"
            		icon="listennow-api-icon.png"
            		iconCustomStyle="width: 33px;" />
            		
      			<components:project 
            		name="Notes"
            		description="#{label.notes}" 
            		technologies="Java, JSF, Primefaces, JPA  #{label.and_word} PostgreSQL"
            		github="https://github.com/GeovaniTech/notes"
            		url="https://notes.devpree.com.br"
            		image="notes-text-editor.png"
            		icon="notes-ico.ico" />
            		
				<components:project 
            		name="InvestMe"
            		description="#{label.financial_control_system}" 
            		technologies="Java, JSF, Primefaces, JPA  #{label.and_word} PostgreSQL"
            		github="https://github.com/GeovaniTech/investme"
            		url="https://www.devpree.com.br/investme/login"
            		image="investme-home.png"
            		icon="investme.ico" />
            </div>
        </section>
    </h:body>
</html>
